<div class="admin-container">
    <app-alert></app-alert>

    <nav class="admin-container__navbar">
        <h1 class="navbar__title">
            <a routerLink="/">Blog Admin</a>
        </h1>

        <ul *ngIf="auth.isAuthenticated()" class="navbar__link">
            <li routerLinkActive="active">
                <a [routerLink]="['/admin', 'dashboard']">Главная</a>
            </li>
            <li routerLinkActive="active">
                <a [routerLink]="['/admin', 'create']">Создать</a>
            </li>
            <li>
                <a href="#" (click)="logout($event)">Выйти</a>
            </li>
        </ul>
    </nav>

    <div class="admin-container__content">
        <router-outlet></router-outlet>
    </div>
</div>
